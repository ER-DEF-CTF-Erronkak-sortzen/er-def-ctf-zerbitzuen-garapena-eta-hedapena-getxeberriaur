<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hint {
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Upload Your File</h1>
    <p>Try to find the hidden flag in the system by exploiting this service.</p>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Choose a PHP file to upload:</label><br>
        <input type="file" name="file" id="file" accept=".php" required><br>
        <button type="submit">Upload</button>
    </form>
    <div class="hint">
        <p>Hint: Maybe you can execute your uploaded file...</p>
    </div>
</body>
</html>
